<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Get Your Akan Name</title>
	</head>
	<body>
		<header>
			<h1>What is your Akan Name ?</h1>
		</header>
		<main>
			<h2 class="main-heading">
				<span
					>According to the culture of the Akan people of Ghana, they name their
					children
				</span>
				<span>with reference to the day of the week they were born.</span>
			</h2>
			<form class="akan-form">
				<h2>Get Your Akan Name</h2>
				<label for="date">What is your Birthday ?</label>
				<input type="date" name="date" class="date" />
				<label for="gender">Select your Gender</label>
				<select class="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
				<input type="submit" value="Submit" class="submit" />
			</form>
		</main>
		<script src="index.js" type="module"></script>
	</body>
</html>
